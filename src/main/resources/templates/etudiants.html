<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Liste des etudiants</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css"  th:href="@{/css/style.css}"/>
</head>
<body>
	<div class="container spacer">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th><th>Nom</th><th>Date</th><th>Email</th><th>Photo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e:${etudiants.content}">
					<td th:text="${e.id}"></td>
					<td th:text="${e.nom}"></td>
					<td th:text="${e.dateNaissance}"></td>
					<td th:text="${e.email}"></td>
					<td th:text="${e.photo}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<ul class="pagination">
			<li class="page-item" th:each="p:${pages}">
				<a class="page-link" th:text="${p+1}" th:href="@{Index(page = ${p})}"></a>
			</li>
		</ul>
	</div>
</body>
</html>
